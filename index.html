<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲームメニュー</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Noto Sans JP', sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #ff6f61;
      text-shadow: 2px 2px 0px #fff;
    }
    h2 {
      font-size: 2rem;
      margin-top: 30px;
      color: #2d87f0;
      text-shadow: 1px 1px 0px #fff;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    a {
      display: block;
      padding: 15px 25px;
      font-size: 1.6rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      border-radius: 15px;
      width: 280px;
      transition: 0.3s ease;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    }

    /* ボタンをカラフルに */
    a:nth-child(odd) {
      background: #ff9a9e;
    }
    a:nth-child(even) {
      background: #84fab0;
    }
    a:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 5px 5px 12px rgba(0,0,0,0.3);
    }

    /* ボタンを少しアニメーションさせる */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    a {
      animation: bounce 2s infinite;
    }
  </style>
</head>
