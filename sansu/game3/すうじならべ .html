<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字ならべゲーム</title>
  <style>
    body {
      font-family: "Yu Mincho", "Noto Sans JP", "Hannari", serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
    }

    #mode-buttons button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
    }

    .card-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .card {
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: white;
      border: 2px solid #888;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      user-select: none;
      touch-action: none;
      transition: transform 0.2s, background 0.2s;
    }

    .dragging {
      background: #ffefc4;
      transform: scale(1.2);
      z-index: 1000;
      position: absolute;
      pointer-events: none;
    }

    #result {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>数字ならべゲーム</h1>
  <div id="mode-buttons">
    <button onclick="startGame(10)">1〜10</button>
    <button onclick="startGame(20)">1〜20</button>
  </div>
  <div id="card-container"></div>
  <div id="result"></div>
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>

  <script>
    let correctLength = 10;
    let draggingCard = null;
    let offsetX = 0, offsetY = 0;

    function startGame(length) {
      correctLength = length;
      const container = document.getElementById("card-container");
      const numbers = [...Array(length).keys()].map(n => n + 1);
      shuffle(numbers);
      container.innerHTML = "";

      const row1 = document.createElement("div");
      const row2 = document.createElement("div");
      row1.className = "card-row";
      row2.className = "card-row";

      if (length === 10) {
        numbers.forEach(num => row1.appendChild(createCard(num)));
      } else {
        numbers.slice(0, 10).forEach(num => row1.appendChild(createCard(num)));
        numbers.slice(10).forEach(num => row2.appendChild(createCard(num)));
      }

      container.appendChild(row1);
      if (length === 20) container.appendChild(row2);

      enableInteraction();
      document.getElementById("result").textContent = "";
    }

    function createCard(num) {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = num;
      return card;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function enableInteraction() {
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        // Touch start
        card.addEventListener("touchstart", e => {
          draggingCard = card.cloneNode(true);
          draggingCard.classList.add("dragging");
          draggingCard.style.width = card.offsetWidth + "px";
          draggingCard.style.height = card.offsetHeight + "px";
          document.body.appendChild(draggingCard);
          const touch = e.touches[0];
          const rect = card.getBoundingClientRect();
          offsetX = touch.clientX - rect.left;
          offsetY = touch.clientY - rect.top;
          updateDraggingCard(touch.clientX, touch.clientY);
          e.preventDefault();
        }, { passive: false });

        // Touch move
        card.addEventListener("touchmove", e => {
          if (!draggingCard) return;
          const touch = e.touches[0];
          updateDraggingCard(touch.clientX, touch.clientY);
          e.preventDefault();
        }, { passive: false });

        // Touch end
        card.addEventListener("touchend", e => {
          if (!draggingCard) return;

          const x = e.changedTouches[0].clientX;
          const y = e.changedTouches[0].clientY;
          const target = document.elementFromPoint(x, y);
          if (target && target.classList.contains("card") && target !== card) {
            const from = card.parentNode;
            const to = target.parentNode;
            if (from === to) {
              const siblings = Array.from(to.children);
              const index = siblings.indexOf(target);
              from.insertBefore(card, index > siblings.indexOf(card) ? target.nextSibling : target);
            } else {
              to.insertBefore(card, target);
            }
          }
          draggingCard.remove();
          draggingCard = null;
          checkAnswer();
          e.preventDefault();
        }, { passive: false });
      });
    }

    function updateDraggingCard(x, y) {
      if (draggingCard) {
        draggingCard.style.left = (x - offsetX) + "px";
        draggingCard.style.top = (y - offsetY) + "px";
      }
    }

    function checkAnswer() {
      const allCards = Array.from(document.querySelectorAll(".card"));
      const values = allCards.map(c => parseInt(c.textContent));
      const isCorrect = values.every((val, i) => val === i + 1);
      const result = document.getElementById("result");
      const correctSound = document.getElementById("correct-sound");

      if (isCorrect && values.length === correctLength) {
        result.textContent = "〇";
        result.style.color = "red";
        correctSound.play();
      } else {
        result.textContent = "";
      }
    }
  </script>
</body>
</html>
