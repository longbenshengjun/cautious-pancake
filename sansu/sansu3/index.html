<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字を並べるゲーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fdf6f0;
      text-align: center;
      user-select: none;
    }
    h1 {
      color: #555;
    }
    .mode-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ffe4e1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: max-content;
      margin: 10px;
      padding: 10px;
      border-radius: 12px;
      background-color: #fffaf0;
      justify-content: center;
      min-height: 80px;
    }
    .source-grid {
      border: 4px dashed #aaa;
    }
    .answer-grid {
      border: 4px solid #888;
    }
    .card {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      background-color: #d0f0c0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 2px 2px 6px #ccc;
      touch-action: none;
      position: relative;
      z-index: 1;
    }
    .dragging {
      opacity: 0.6;
      z-index: 10;
    }
    #result {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>数字をならべよう！</h1>
  <div class="mode-buttons">
    <button onclick="startGame(10)">1〜10</button>
    <button onclick="startGame(20)">1〜20</button>
  </div>
  <div class="game-container">
    <div id="source-grid" class="grid source-grid"></div>
    <div id="answer-grid" class="grid answer-grid"></div>
    <div id="result"></div>
  </div>
  <audio id="correctSound" src="./sounds/correct.mp3"></audio>
  <script>
    let selectedCard = null;
    let offsetX = 0;
    let offsetY = 0;
    let cardCount = 10;

    function startGame(count) {
      cardCount = count;
      const sourceGrid = document.getElementById("source-grid");
      const answerGrid = document.getElementById("answer-grid");
      sourceGrid.innerHTML = "";
      answerGrid.innerHTML = "";
      document.getElementById("result").innerText = "";
      const numbers = Array.from({ length: count }, (_, i) => i + 1);
      shuffle(numbers);
      numbers.forEach(num => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerText = num;
        card.setAttribute("data-number", num);
        addTouchEvents(card);
        sourceGrid.appendChild(card);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function addTouchEvents(card) {
      card.addEventListener("touchstart", (e) => {
        selectedCard = card;
        const touch = e.touches[0];
        offsetX = touch.clientX - card.getBoundingClientRect().left;
        offsetY = touch.clientY - card.getBoundingClientRect().top;
        card.classList.add("dragging");
        card.style.zIndex = 1000;
      });

      card.addEventListener("touchmove", (e) => {
        if (!selectedCard) return;
        const touch = e.touches[0];
        selectedCard.style.position = "absolute";
        selectedCard.style.left = `${touch.clientX - offsetX}px`;
        selectedCard.style.top = `${touch.clientY - offsetY}px`;
      });

      card.addEventListener("touchend", (e) => {
        const touch = e.changedTouches[0];
        const answerGrid = document.getElementById("answer-grid");
        const sourceGrid = document.getElementById("source-grid");
        const rect = answerGrid.getBoundingClientRect();
        const x = touch.clientX;
        const y = touch.clientY;

        if (x > rect.left && x < rect.right && y > rect.top && y < rect.bottom) {
          const cards = Array.from(answerGrid.children);
          const expected = cards.length + 1;
          if (Number(selectedCard.dataset.number) === expected) {
            selectedCard.style.position = "relative";
            selectedCard.style.left = "auto";
            selectedCard.style.top = "auto";
            answerGrid.appendChild(selectedCard);
            showResult("〇", "red", true);
            if (cards.length + 1 === cardCount) {
              setTimeout(() => location.reload(), 2000);
            }
          } else {
            showResult("？", "black", false);
            selectedCard.style.position = "relative";
            selectedCard.style.left = "auto";
            selectedCard.style.top = "auto";
            sourceGrid.appendChild(selectedCard);
          }
        } else {
          selectedCard.style.position = "relative";
          selectedCard.style.left = "auto";
          selectedCard.style.top = "auto";
          sourceGrid.appendChild(selectedCard);
        }

        selectedCard.classList.remove("dragging");
        selectedCard = null;
      });
    }

    function showResult(symbol, color, playSound) {
      const result = document.getElementById("result");
      result.innerText = symbol;
      result.style.color = color;
      if (playSound) {
        document.getElementById("correctSound").play();
      }
    }
  </script>
</body>
</html>
