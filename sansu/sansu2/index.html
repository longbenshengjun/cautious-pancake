<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音あてゲーム</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }

    #result {
      font-size: 100px;
      margin-top: 50px;
    }

    .circle {
      color: red;
    }

    .question {
      color: black;
    }
  </style>
</head>
<body>
  <h1>なんかいなったかな？</h1>

  <button onclick="playProblem()">もんだい</button>
  <button onclick="replaySound()">もういちど</button>

  <div>
    <p>いくつ鳴った？</p>
    <div id="choices"></div>
  </div>

  <div id="result"></div>

  <!-- 音ファイル -->
  <audio id="sound" src="main-sound.mp3" preload="auto"></audio>
  <audio id="lastSound" src="last-sound.mp3" preload="auto"></audio>
  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="readySound" src="ready.mp3" preload="auto"></audio>

  <script>
    let correctCount = 0;

    // 選択肢ボタンを生成
    function createChoiceButtons() {
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      }
    }

    // 音を指定回数再生（最後の音は異なる音）
    function playSoundRepeated(count) {
      const sound = document.getElementById("sound");
      const lastSound = document.getElementById("lastSound");
      let played = 0;

      function playOnce() {
        if (played < count - 1) {
          sound.currentTime = 0;
          sound.play();
          played++;
          sound.onended = () => setTimeout(playOnce, 300);
        } else if (played === count - 1) {
          lastSound.currentTime = 0;
          lastSound.play();
          played++;
        }
      }

      playOnce();
    }

    // 問題を出題
    function playProblem() {
      correctCount = Math.floor(Math.random() * 10) + 1;
      document.getElementById("result").textContent = "";

      // 「せーの」の音声を再生
      const readySound = document.getElementById("readySound");
      readySound.currentTime = 0;
      readySound.play();

      // 「せーの」の再生が終わったら音を再生
      readySound.onended = () => {
        setTimeout(() => {
          playSoundRepeated(correctCount);
        }, 300); // 少し間を空けてから再生
      };
    }

    // 音を再再生
    function replaySound() {
      if (correctCount > 0) {
        playSoundRepeated(correctCount);
      }
    }

    // 回答をチェック
    function checkAnswer(selected) {
      const result = document.getElementById("result");
      if (selected === correctCount) {
        result.textContent = "◯";
        result.className = "circle";
        const correctSound = document.getElementById("correctSound");
        correctSound.currentTime = 0;
        correctSound.play();
      } else {
        result.textContent = "？";
        result.className = "question";
      }
    }

    // 初期化
    window.onload = createChoiceButtons;
  </script>
</body>
</html>
